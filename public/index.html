<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple Uploader using express.js by Caliph">
    <meta property="og:image" content="//storage.caliph71.xyz/img/itsuki.jpgpg">
    <link rel="icon" href="//storage.caliph71.xyz/img/itsuki.jpg">
    <link rel="shortcut icon" href="//storage.caliph71.xyz/img/itsuki.jpg">
    <title>Caliph Uploader</title>
</head>

<body>
    <h3>Single Upload</h3>
    <h5>Max upload 100mb!</h5>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <div>
            <label>Select File :</label><br>
            <input type="file" name="file" id="file">
        </div>

        <button style="margin-top: 1rem">Upload</button>
    </form>
    <br>
    <h3>Multi Upload</h3>
    <h5>Max upload 100mb!</h5>
    <form action="/multi-upload" method="POST" enctype="multipart/form-data">
        <div>
            <label>Pilih gambar</label> <br>
            <input type="file" name="files" multiple>
        </div>

        <button style="margin-top: 1rem">Upload</button>
    </form>
</body>

</html>
